[manager]
show_hidden = true
show_symlink = true

[opener]
edit = [
    { run = 'lvim "$@"', block = true },
]
play = [
    { run = 'mpv "$@"', orphan = true, for = "unix" },
]
open = [
    { run = 'xdg-open "$@"', desc = "Open" },
]

[open]
rules = [
    { mime = "text/*", use = "edit" },
    { mime = "video/*", use = "play" },
]

[plugin]
prepend_previewers = [
    { mime = "image/*", run = "lxqt.lximage-qt" },
]
append_previewers = [
    { name = "*", run = "binary" },
]  
